<div>
    <input matInput type="text" [(ngModel)]="serchKey" placeholder="Enter User name">
    <button mat-raised-button color="primary" (click)="searchByName()">Search</button>
<h2>Search Results</h2>
    <table class="table" align="center" width="500px" border="10px">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Avatar</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email Id</th> 
          <th scope="col">Delete</th> 
          <th scope="col">Update</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of searchResult">
          <td scope="row">{{user.id}}</td>
          <td scope="row"><img [src]="user.avatar"></td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>  
          <td>{{user.email}}</td>  
          <td><button mat-raised-button color="danger">Delete</button></td>            
          <td><button mat-raised-button color="accent" (click)="updateUser(user.id)">Update</button></td>            
        </tr>
      </tbody>
    </table>
    <h2>Total Results</h2>
    <table class="table" align="center" width="500px" border="10px">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Avatar</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th> 
            <th scope="col">Delete</th> 
            <th scope="col">Update</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersData">
            <td scope="row">{{user.id}}</td>
            <td scope="row"><img [src]="user.avatar"></td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>  
            <td>{{user.email}}</td>  
            <td><button mat-raised-button color="danger">Delete</button></td>            
            <td><button mat-raised-button color="accent">Update</button></td>            
          </tr>
        </tbody>
      </table>
</div>
